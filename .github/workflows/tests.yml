name: Tests

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Install libraries used by Ruby2d
      run: sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
    - uses: actions/checkout@v3
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Unit tests
      run: bundle exec rspec spec
    - name: Rubocop
      run: bundle exec rubocop --fail_level convention --display-only-fail-level-offenses
